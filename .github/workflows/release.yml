name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Print tool versions
        run: |
          node -v
          npm -v
          npx changeset --version

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Preflight Trusted Publishing
        shell: bash
        run: |
          set -euo pipefail

          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          echo "Package: ${PACKAGE_NAME}"

          if [[ "${PACKAGE_NAME}" != @devsym/* ]]; then
            echo "::error::Expected package scope '@devsym'. Found '${PACKAGE_NAME}'."
            exit 1
          fi

          if [[ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" || -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]]; then
            echo "::error::OIDC environment is unavailable. Ensure workflow permissions include 'id-token: write'."
            exit 1
          fi

          echo "OIDC environment detected. Checking npm Trusted Publishing authentication..."
          if ! npm whoami --registry https://registry.npmjs.org >/tmp/npm-whoami.out 2>/tmp/npm-whoami.err; then
            echo "::error::npm authentication preflight failed. Trusted Publisher mapping is likely missing or mismatched."
            echo "::error::Expected mapping: owner=ThomasPe, repo=graph-toolkit-react, workflow=.github/workflows/release.yml, branch=main."
            echo "::error::Check npm package '@devsym/graph-toolkit-react' -> Settings -> Trusted publishers."
            echo "--- npm whoami stderr ---"
            sed -n '1,120p' /tmp/npm-whoami.err || true
            exit 1
          fi

          echo "npm authenticated as: $(cat /tmp/npm-whoami.out)"

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          title: 'chore: release packages'
          commit: 'chore: release packages'
          version: npm run version-packages
          publish: npm run publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
