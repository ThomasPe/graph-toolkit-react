name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Update npm
        run: |
          npm install -g npm@latest
          npm -v

      - name: Install dependencies
        run: npm ci

      - name: Print tool versions
        run: |
          node -v
          npm -v
          npx changeset --version

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Preflight Trusted Publishing
        shell: bash
        run: |
          set -euo pipefail

          PACKAGE_NAME="$(node -p "require('./package.json').name")"
          echo "Package: ${PACKAGE_NAME}"

          if [[ "${PACKAGE_NAME}" != @devsym/* ]]; then
            echo "::error::Expected package scope '@devsym'. Found '${PACKAGE_NAME}'."
            exit 1
          fi

          if [[ -z "${ACTIONS_ID_TOKEN_REQUEST_URL:-}" || -z "${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-}" ]]; then
            echo "::error::OIDC environment is unavailable. Ensure workflow permissions include 'id-token: write'."
            exit 1
          fi

          echo "OIDC environment detected."
          echo "Repository: ${GITHUB_REPOSITORY}"
          echo "Ref: ${GITHUB_REF}"
          echo "Workflow ref: ${GITHUB_WORKFLOW_REF}"
          echo "npm: $(npm -v)"
          echo "registry: $(npm config get registry)"
          echo "::notice::Skipping 'npm whoami' because it can return E401 before OIDC token exchange in Trusted Publishing flows."
          echo "::notice::If publish fails, verify npm Trusted Publisher mapping: owner=ThomasPe, repo=graph-toolkit-react, workflow=.github/workflows/release.yml, branch=main."

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          title: 'chore: release packages'
          commit: 'chore: release packages'
          version: npm run version-packages
          publish: npm run publish-packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
